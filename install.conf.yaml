# Notes that iterm2 settings are set in macos.sh, so it's not needed here.

- defaults:
    link:
      glob: true
      create: true
      relink: true

- clean:
    ~/:
      force: false
    ~/.config:
      recursive: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.tldrrc:
    ~/.config/starship.toml: starship.toml
    ~/.config/fd:
      path: fd/*
    ~/.config/fish:
      path: fish/*
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bash_aliases:
    ~/.zshrc:
    ~/.config/i3:
      if: '[ (uname) = Linux ]'
    ~/.config/kitty: kitty
    ~/.config/doom: doom
    ~/.config/tridactyl/tridactylrcl: tridactylrc
    ~/.config/tmux/tmux.conf: .tmux/.tmux.conf  # Make sure tmux is aliased to "tmux -f ..." to use this nonstandard location for tmux's config
    ~/.config/tmux/tmux.conf.local:
    ~/.vim: nvim
    ~/.vimrc: nvim/init.lua
    ~/.config/nvim/:
      path: nvim/*
    ~/.nano: .nano
    ~/.nanorc:
    '~/Library/Application Support/Code/User/keybindings.json':
      if: '[ (uname) = Darwin ]'
      path: vscode/keybindings.json
    ~/.config/Code/User/keybindings.json:
      if: '[ (uname) = Linux ]'
      path: vscode/keybindings.json
    ~/.config/karabiner:
      if: '[ (uname) = Darwin ]'
      path: karabiner/*
    ~/.config/neofetch/config.conf: neofetch/config.conf
    ~/.moc:
      path: moc/*

- create:
  - ~/projects
  - ~/.vim/undo

- shell:
  - [chsh -s $(which fish), Making fish the default shell]
  -
    command: ./fish/abbr.fish
    description: Read fish abbrs from fish/abbr.fish

