- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
      force: false
    ~/.config:
      recursive: true

- link:
    ~/.config/starship.toml: starship.toml 
    ~/.config/fish: 
      glob: true
      path: fish/*
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bash_aliases:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.tmux.conf.local:
    ~/.vim: nvim
    ~/.vimrc: nvim/init.vim
    ~/.config/nvim/:
      glob: true
      path: nvim/*
    ~/.nanorc:
    ~/.emacs: chemacs/.emacs
    ~/.emacs-profiles.el:
    ~/.emacs.d:
      glob: true
      path: emacs.d/*
    ~/.doom.d: doom.d
    ~/.config/karabiner:
      if: '[ (uname) = Darwin ]'
      glob: true
      path: karabiner/*

- create:
  - ~/projects
  - ~/tmp
  - ~/.vim/undo

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: ./fish/abbr.fish
    description: Read fish abbrs from fish/abbr.fish
