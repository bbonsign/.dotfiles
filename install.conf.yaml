# chemacs setup might have to be fixed. 'Mine' profile isn't loading correctly
- defaults:
    link:
      glob: true
      create: true
      relink: true

- clean:
    ~/:
      force: false
    ~/.config:
      recursive: true

- link:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.config/starship.toml: starship.toml 
    ~/.config/fish: 
      path: fish/*
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bash_aliases:
    ~/.zshrc:
    ~/.config/kitty: kitty
    ~/.tmux.conf: .tmux/.tmux.conf
    ~/.tmux.conf.local:
    ~/.vim: nvim
    ~/.vimrc: nvim/init.vim
    ~/.config/nvim/:
      path: nvim/*
    ~/.nano: .nano
    ~/.nanorc:
    ~/.emacs: chemacs/.emacs
    ~/.emacs-profiles.el:
    ~/.emacs.d:
      path: emacs.d/*
    ~/.doom.d: doom.d
    '~/Library/Application Support/Code/User/keybindings.json':
      if: '[ (uname) = Darwin ]'
      path: vscode/keybindings.json
    ~/.config/Code/User/keybindings.json:
      if: '[ (uname) = Linux ]'
      path: vscode/keybindings.json
    ~/.config/karabiner:
      if: '[ (uname) = Darwin ]'
      path: karabiner/*
    ~/.config/neofetch/config.conf: neofetch/config.conf
    ~/.moc:
      path: moc/*

- create:
  - ~/projects
  - ~/tmp
  - ~/.vim/undo

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: ./fish/abbr.fish
    description: Read fish abbrs from fish/abbr.fish
