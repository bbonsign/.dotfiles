# Notes that iterm2 settings are set in macos.sh, so it's not needed here.

- defaults:
    link:
      glob: true
      create: true
      relink: true

- clean:
    ~/:
      force: false
    ~/.config:
      recursive: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig:

    ~/.gitignore:

    ~/.local/bin:
      if: "[ (uname) = Linux ]"
      path: bin/*

    # ~/.local/bin/git-clone-bare:
    #   if: "[ (uname) = Linux ]"
    #   path: bin/git-clone-bare

    ~/.iex.exs:

    ~/.config/starship.toml: starship.toml

    ~/.config/fd:
      path: fd/*

    ~/.config/fish:
      path: fish/*

    ~/.bash_profile:

    ~/.bashrc:

    ~/.bash_aliases:

    ~/.zshrc:
      ~/.tldrrc:

    ~/.config/dunst:
      if: "[ (uname) = Linux ]"

    ~/.config/awesome:
      if: "[ (uname) = Linux ]"

    ~/.config/i3:
      if: "[ (uname) = Linux ]"

    ~/.config/sway:
      if: "[ (uname) = Linux ]"

    ~/.config/swaylock:
      if: "[ (uname) = Linux ]"

    ~/.config/hypr:
      if: "[ (uname) = Linux ]"

    ~/.config/waybar:
      if: "[ (uname) = Linux ]"

    ~/.config/nnn:

    ~/.config/i3status:
      if: "[ (uname) = Linux ]"

    ~/.config/rofi:
      if: "[ (uname) = Linux ]"

    ~/.config/sxhkd:
      if: "[ (uname) = Linux ]"

    ~/.config/picom.conf:
      if: "[ (uname) = Linux ]"

    ~/.config/kitty: kitty

    ~/.config/doom: doom

    ~/.config/tridactyl/tridactylrcl: tridactylrc

    ~/.tmux.conf:

    # ~/.config/nvim:
      
    ~/.config/lvim:

    ~/.config/wezterm:

    "~/.config/pgcli/config":
      path: pgcli/config

    "~/.config/litecli/config":
      path: litecli/config

    "~/.ipython/profile_default/ipython_config.py":
      path: ipython/ipython_config.py

    ~/.nano: .nano

    ~/.nanorc:

    "~/Library/Application Support/Code/User/keybindings.json":
      if: "[ (uname) = Darwin ]"
      path: vscode/keybindings.json
    ~/.config/Code/User/keybindings.json:
      if: "[ (uname) = Linux ]"
      path: vscode/keybindings.json

    ~/.config/karabiner:
      if: "[ (uname) = Darwin ]"
      path: karabiner/*

    ~/.config/neofetch/config.conf: neofetch/config.conf

    # ~/.moc:
    #   path: moc/*

- create:
    - ~/dev
    - ~/.vim/undo

- shell:
    - command: fish ./fish/abbr.fish
      description: Read fish abbrs from fish/abbr.fish
    - command: sudo cp keyd/default.conf /etc/keyd/default.conf
      description: key maps config for keyd
